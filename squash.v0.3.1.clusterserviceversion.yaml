apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: squash-operator.v0.3.1
  namespace: REPLACE_NAMESPACE
  annotations:
    categories: "Logging & Tracing"
    certified: "false"
    containerImage: quay.io/dwojciec/squash-ansible-operator:0.3.1
    createdAt: 2019-02-18
    support: dwojciec
    alm-examples: |-
      [
        {
          "apiVersion": "examples.dwojciec.com/v1alpha1",
          "kind": "Squash",
          "metadata": {
            "name": "squashtest"
          },
          "spec": {
            "size": 1,
            "version": v0.3.1 
            }}]
spec:
  displayName: squash-operator
  description: >
    Squash brings the power of modern popular debuggers to developers of microservices apps
    that run on container orchestration platforms. Squash bridges between the orchestration
    platform (without changing it) and IDE.
    Users are free to choose which containers, pods, services or images they are interested
    in debugging, and are allowed to set breakpoints in their codes, follow values of their
    variables on the fly, step through the code while jumping between microservices, and
    change these values during run time.
    
    * **Create/Destroy**: Easily launch Squash server instance and Squash client daemonset
    for your kubernetes namespace.
  keywords: ['debugging', 'troubleshooting']
  version: 0.3.1
  maintainers:
  - name: dwojciec
    email: soloio@googlegroups.com
  provider:
    name: Solo.io
  maturity: alpha
  labels:
    name: squash-operator
  selector:
    matchLabels:
      name: squash-operator
  links:
    - name : Product Page
      url: https://github.com/solo-io/squash 
    - name: Squash Operator Source Code
      url: https://github.com/dwojciec/debug-operator
  icon:
    - base64data: >- 
        
      mediatype: image/png 
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: squash-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          - route
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          - route
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - examples.dwojciec.com
          resources:
          - '*'
          verbs:
          - '*'
      deployments:
      - name: squash-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: squash-operator
          template:
            metadata:
              labels:
                name: squash-operator
            spec:
              serviceAccountName: squash-operator
              containers:
                - name: squash-operator
                  image: quay.io/dwojciec/squash-ansible-operator:0.3.1
                  ports:
                  - containerPort: 60000
                    name: metrics
                  imagePullPolicy: Always
                  env:
                    - name: WATCH_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.annotations['olm.targetNamespaces']
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: OPERATOR_NAME
                      value: "squash-operator"
  customresourcedefinitions:
    owned:
    - name: squashes.examples.dwojciec.com
      version: v1alpha1
      kind: Squash
      displayName: Squash
      description: Represents a Squash deployment
